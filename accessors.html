<script>
    class Product{
        Rating = {
            Customer : {
                Hyd :{
                    Rate: 3.5
                }
            },
            Vendor : {
                Hyd : {
                    Rate: 4.6
                }
            }
        }
        get HydVendorRating(){
            return this.Rating.Vendor.Hyd.Rate;
        }
        set HydVendorRating(newRating){
            this.Rating.Vendor.Hyd.Rate = newRating;
        }
    }
    let obj = new Product();
    obj.HydVendorRating = prompt("Enter New Rating for Hyd Vendor");
    document.write(`Hyd Vendor Rating ${obj.HydVendorRating}`);
</script>
