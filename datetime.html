<script>
    var now = new Date();
    now.setHours(19);

    var hrs = now.getHours();

    if(hrs >=0 && hrs <= 12){
        document.write("<h2>Good Morning</h2><img src='./gm.png'>");
    }else if(hrs >= 13 && hrs <= 17){
        document.write("<h2>Good Afternoon</h2><img src='./ga.png'>");
    }else{
        document.write("<h2>Good Evening</h2>");
    }
</script>
