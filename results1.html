<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bodyload(){
           product = new URLSearchParams(location.search);
           document.getElementById("lblName").textContent = product.get("Name");
           document.getElementById("lblPrice").textContent = product.get("Price");
           document.getElementById("lblCity").textContent = product.get("city");
        }
    </script>
</head>
<body onload="bodyload()">
    <h2>Details</h2>
    <dl>
        <dt>Product Name</dt>
        <dd id="lblName"></dd>
        <dt>Price</dt>
        <dd id="lblPrice"></dd>
        <dt>City</dt>
        <dd id="lblCity"></dd>
    </dl>
</body>
</html>
