<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        body{
            height: 100vh;
        }
        .weather-container{
            width: 1000px;
            height: 600px;
            background-image: linear-gradient(rgb(205, 236, 81), white, rgb(118, 118, 237));
        }
        
    </style>
    <script>
        function GetWeatherData(city){

            document.getElementById("detailsContainer").style.display = "block";
            var api_url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=a7a23a380c90937651eb374033d3a898&units=metric`;
            fetch(api_url)
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                console.log(data);
                document.getElementById("lblCity").innerHTML = data.name;
                document.getElementById("lblTemp").innerHTML = data.main.temp + "&deg; C";
                document.getElementById("lblFeel").innerHTML = data.weather[0].main;
                document.getElementById("lblWind").innerHTML = data.wind.speed + "KMPH"
            })
        }

        function SearchClick(){
            var cityName = document.getElementById("txtCity").value;
            GetWeatherData(cityName)
        }
        function Getweather(){
            GetWeatherData(document.getElementById("1stCities").value);
        }
    </script>
</head>
<body class="container-fluid d-flex justify-content-center align-items-center">
    <div>
        <div class="weather-container">
            <div class="noshade p-4">
                <div>
                    <div class="input-group">
                        <select class="form-select" onchange="Getweather()" id="1stCities">
                        <option>select city</option>
                        <option>Delhi</option>
                        <option>Hyderabad</option>
                        <option>Bangalore</option>
                        <option>Mumbai</option>
                    </select>
                    <input type="text" placeholder="Your City Name" class="w-50 form-control" id="txtCity">
                    <button onclick="SearchClick()" class="btn btn-warning bi bi-search"></button>
                    </div>
                </div>
                <div class="mt-4" id="detailsContainer" style="display: none;">
                    <div id="lblCity" class="my-4 fs-3 fw-bold"></div>
                    <div>
                        <span class="bi bi-cloud-haze fs-1"></span>
                        <span id="lblTemp" class="fs-1 fw-bold"></span>
                    </div>
                    <div id="lblFeel" class="d-inline">

                    </div>
                    <span id="lblWind"></span>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
