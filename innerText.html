<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <script>
        function DeleteClick(){
            result = confirm("Record Will be deleted\nAre you sure?");
            if(result == true){
                document.querySelector("p").innerText = "<h3>Record Deleted Successfully!</h3>";
                document.getElementById("msg").innerText = "Deleted";
            }
            else{
                alert("Delete Cancled");
            }
        }
    </script>
    <style>
        #msg{
            position: fixed;
            top: 50px;
            right: 20px;
            border-radius: 100%;
            border: 1px solid red;
            width: 100px;
            height: 100px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <button onclick="DeleteClick()">Delete</button>
    <p></p>
    <div id="msg"></div>
</body>
</html>
