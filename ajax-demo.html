<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function LoadClick(){
            var http = new XMLHttpRequest();
            http.open("get", "./data.txt", true);
            http.send();
            http.onreadystatechange = function(){
                if(http.readyState === 4){
                    document.getElementById("container").innerHTML = http.responseText;
                }
            }
        }
        function bodyLoad(){
            var now = new Date();
            document.querySelector("p").innerHTML = "Page Loaded on: " + now.toLocaleTimeString();
        }
    </script>
</head>
<body onload="bodyLoad()">
    <p></p>
    <button onclick="LoadClick()">Load Help</button>
    <br>
    <pre id="container">

    </pre>
</body>
</html>
