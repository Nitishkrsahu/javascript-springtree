                </div>
                <div class="card-body">
                    <p class="p-0 m-0">${store.description.slice(0, 60)}</p>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center" style="height: 100px">
                    
                    <button class="btn btn-warning bi bi-cart4"></button>
                    <p class="p-0 m-0">&#8377;${store.price}</p>

                </div>
