<script>
    class Employee{
        FirstName;
        LastName;
        Designation;
        Print(){
            document.write(`${this.FirstName}${this.LastName} - ${this.Designation}<br>`);
        }
    }
    class Developer extends Employee{
        FirstName = "Nitish";
        LastName = "Kumar";
        Designation = "Developer";
        Role = "Developer Role: Build, Debug, Test, Deploy, Teaching"
        Print(){
            super.Print();
            document.write(`${this.Role}`);
        }
    }
    class Admin extends Employee{
        FirstName = "Gayatri";
        LastName = "Bagul";
        Designation = "Admin";
        Role = "Admin Role : Authorizations";
        Print(){
            super.Print();
            document.write(`${this.Role}`);
        }
    }
    class Manager extends Employee{
        FirstName = "Pritiam";
        LastName = "Daud";
        Designation = "Manager";
        Role = "Manager Role : Approvals";
        Print(){
            super.Print();
            document.write(`${this.Role}`);
        }
    }

    let employees = new Array(new Developer(), new Admin(), new Manager());
    var designation = prompt("Enter Designation");
    for(var employee of employees){
        if(employee.Designation === designation){
            employee.Print();
        }
    }
</script>
