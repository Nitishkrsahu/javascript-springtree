<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function VerifyCard(){
            var card = document.getElementById("txtCard").value;
            var imgCard = document.getElementById("imgCard");
            if(card.startsWith("4455")){
                imgCard.src = "./visa.jpg";
            }
            else if(card.startsWith("5544")){
                imgCard.src = "./master.jpg";
            }
            else{
                imgCard.src = "./card.jpg";
            }
        }
    </script>
</head>
<body class="container-fluid">
    <h3>Payment Details</h3>
    <dl class="w-25">
        <dt>You Card Number</dt>
        <dd>
            <div class="input-group">
                <input type="text" onkeyup="VerifyCard()" id="txtCard" class="form-control">
                <img class="input-group-text" id="imgCard" width="70" height="40">
            </div>
        </dd>
    </dl>
</body>
</html>
