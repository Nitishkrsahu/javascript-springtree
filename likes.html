<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        var likes = 0;
        function LikeClick(){
            likes++;   // likes = likes + 1  => 0 + 1  => likes = 1
            document.querySelector("p").textContent = likes;
        }
        function DislikeClick(){
            likes--;
            document.querySelector("p").textContent = likes;
        }
    </script>
</head>
<body class="container-fluid">
    <div class="mt-4">
        <button onclick="LikeClick()" class="btn btn-primary bi bi-hand-thumbs-up"></button>
        <button onclick="DislikeClick()" class="btn btn-warning bi bi-hand-thumbs-down"></button>
    </div>
    <p class="fs-3"></p>
</body>
</html>
