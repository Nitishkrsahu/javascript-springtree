<script>
    var now = new Date();

    var weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    var months = ["January", "Feb", "March", "April", "May", "June", "July"];

    document.write(`${weekdays[now.getDay()]} ${now.getDate()}, ${months[now.getMonth()]}, ${now.getFullYear()}`);
</script>
