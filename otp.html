<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script>
        function GenerateCode(){
            var number = Math.round(Math.random() * 10) + "" + Math.round(Math.random() * 10) + "" + Math.round(Math.random() * 10) + "" + Math.round(Math.random() * 10)
            document.getElementById("textCode").innerHTML = number;
        }
    </script>
</head>
<body class="container-fluid" onload="GenerateCode()" >
    <h2>Login</h2>
    <dl>
        <dt>User Name</dt>
        <dd><input type="text"></dd>
        <dt>Password</dt>
        <dd><input type="password"></dd>
        <dt>Verify Code</dt>
        <dd id="textCode"></dd>
    </dl>
</body>
</html>
